services:
  # Backend API + WebSocket server
  - type: web
    name: flip7-server
    runtime: node
    rootDir: flip7/packages/server
    buildCommand: cd ../shared && npm install && npm run build && cd ../server && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: CLIENT_URL
        sync: false

  # Frontend static site
  - type: web
    name: flip7-client
    runtime: static
    rootDir: flip7/packages/client
    buildCommand: cd ../shared && npm install && npm run build && cd ../client && npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_SOCKET_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
